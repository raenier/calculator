<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>The Amazing Calculator</title>
</head>
<body>
<main>
  <div class="calc">
    <div class="row">
      <div class="display">1234.012</div>
    </div>
    <div class="row">
      <div class="btn">C</div>
      <div class="btn"><--</div>
    </div>
    <div class="row">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn operator">&divide;</div>
    </div>
    <div class="row">
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn operator">x</div>
    </div>
    <div class="row">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn operator">-</div>
    </div>
    <div class="row">
      <div class="btn">0</div>
      <div class="btn">.</div>
      <div class="btn">=</div>
      <div class="btn operator">+</div>
    </div>
  </div>
</main>
</body>
</html>
