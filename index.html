<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>The Amazing Calculator</title>
</head>
<body>
<main>
  <div class="calc">
    <div class="row">
      <div class="display">0</div>
    </div>
    <div class="row">
      <div class="btn clr">C</div>
      <div class="btn bck"><--</div>
    </div>
    <div class="row">
      <div class="btn number">7</div>
      <div class="btn number">8</div>
      <div class="btn number">9</div>
      <div class="btn operator">&divide;</div>
    </div>
    <div class="row">
      <div class="btn number">4</div>
      <div class="btn number">5</div>
      <div class="btn number">6</div>
      <div class="btn operator">x</div>
    </div>
    <div class="row">
      <div class="btn number">1</div>
      <div class="btn number">2</div>
      <div class="btn number">3</div>
      <div class="btn operator">-</div>
    </div>
    <div class="row">
      <div class="btn number">0</div>
      <div class="btn">.</div>
      <div class="btn">=</div>
      <div class="btn operator">+</div>
    </div>
  </div>
</main>
</body>
</html>
